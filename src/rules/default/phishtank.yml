parser: json
defaults:
  provider: phishtank.com
  tlp: amber
  application:
    - http
    - https
  confidence: 85
  tags: phishing
  remote: http://data.phishtank.com/data/online-valid.json.gz

feeds:
  urls:
    otype: url
    disabled: true
    map:
      - submission_time
      - url
      - target
      - phish_detail_url
      - details
    values:
      - firsttime
      - observable
      - description
      - altid
      - additional_data