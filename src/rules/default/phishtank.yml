parser: json
defaults:
  provider: phishtank.com
  tlp: amber
  application:
    - http
    - https
  confidence: 85
  tags: phishing
  protocol: tcp
  #remote: http://data.phishtank.com/data/online-valid.json.gz
  remote: /opt/cif/var/smrt/cache/phishtank.com-urls

feeds:
  urls:
    otype: url
    map:
      - submission_time
      - url
      - target
      - phish_detail_url
      - details
    values:
      - firsttime
      - observable
      - description
      - altid
      - additional_data