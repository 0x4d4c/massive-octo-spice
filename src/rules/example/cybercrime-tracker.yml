parser: rss
defaults:
  provider: cybercrime-tracker.net
  altid_tlp: amber
  tlp: amber
  confidence: 75
feeds:
  malware:
    remote: http://cybercrime-tracker.net/rss.xml
    otype: url
    pattern:
        title:
          pattern: '(\S+)' 
          values: observable
        link:
          pattern: '(\S+)'
          values: altid
        description:
          pattern: '(\S+)'
          values: description
        pubDate:
          pattern: '(\S+)'
          values: null
    tags: malware
